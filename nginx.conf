server {
    listen       80;
    server_name  localhost;

    # ============================================
    # 1. 后台管理系统 (最高优先级)
    # ============================================
    location ^~ /ztadmin {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # 传递 Cookie
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
        proxy_cookie_path / "/";
    }

    # ============================================
    # 2. 后台静态资源
    # ============================================
    location ^~ /statics/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
    }

    # ============================================
    # 3. WebDAV 代理
    # ============================================
    location /__proxy__/ {
        proxy_pass http://backend:8000/api/webdav_proxy/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ============================================
    # 4. 通用 API 接口 (含 WebSocket 支持)
    # ============================================
    
    # [安全优化] WebSocket 单独配置长超时
    location = /api/ws/sync {
        proxy_pass http://backend:8000/api/ws/sync;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # WebSocket 需要长超时
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
    
    # 普通 API 接口（短超时防止 Slowloris）
    location /api/ {
        proxy_pass http://backend:8000/api/;
        
        # 基础代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # [同步 Vite 配置] 传递 Cookie
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
        proxy_cookie_path / "/";
        
        # [安全修复] 普通 API 使用短超时（60s）
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # ============================================
    # 5. PWA Service Worker (无缓存，确保最新)
    # ============================================
    location = /sw.js {
        root   /usr/share/nginx/html;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Content-Type "application/javascript";
        expires off;
    }

    # PWA Manifest
    location = /manifest.webmanifest {
        root   /usr/share/nginx/html;
        add_header Content-Type "application/manifest+json";
    }

    # ============================================
    # 6. 前端 React 静态页面
    # ============================================
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}